<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>What Colour ?</title>
</head>
<body>
    <section class="content">
        <h1>What colour are you ?</h1>
        <h2 id="description">Enter your date of birth</h2>
        <form>
            <section class="input">
                <input type="text" placeholder="DD" id="day">
                <input type="text" placeholder="MM" id="month">
                <input type="text" placeholder="YYYY" id="year">
            </section>
            <button type="button">Submit</button>
        </form>
        <h2 id="result">&nbsp</h2>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="script.js"></script>
    </section>
</body>
</html>
